<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;    
    var caminhoComGasolina = 480;
    var CaminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina / tanque ;
    var consumoDeAlcool = CaminhoComAlcool / tanque ;
    document.write ("Foi gasto R$: " + consumoDeGasolina + " de gasolina" + "<br>");
    document.write ("Foi gasto R$: " + consumoDeAlcool + " de álcool" + "<br>");
    document.write ("Com o resultado, vale a pena utilizar o álcool.")

</script>
